{% extends 'blog/Base.html' %}
{% load static %}

{% block content %}
<div class="col-sm-8">
    <h3 class="text-white mt-5">Contact Page</h3>
    <form>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputName">Name</label>
                <input type="text" class="form-control" id="inputName"></div>
            <div class="form-group col-md-6">
                <label for="inputEmail">Email</label>
                <input type="Email" class="form-control" id="inputEmail">
            </div>
        </div>
        <div class="form-group">
            <label for="inputAddress">Address</label>
            <input type="text" class="form-control" id="inputAddres">
        </div>
        <div class="form-group">
            <label for="inputMessage">Message</label>
            <textarea class="form-control" id="message" rows="3" style="height: 137px;"></textarea>
        </div><br>
            <button type="submit" class="btn btn-primary">Send</button>
    </form>
</div>

{% endblock content %}
