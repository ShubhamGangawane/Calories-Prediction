<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'blog/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'blog/css/style.css' %}">
    <title>Home</title>
</head>

<body>
    <div class="container-fluid bg-dark">
        {% include 'blog/Navbar.html' %}
    </div>
    
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                {% block msg %}{% endblock msg %}
            </div>
        </div>

        <div class="row">
            {% block content %}{% endblock content %}
            {% block side %}{% endblock side %}
        </div>

        <div>
            {% block table %}{% endblock table %}
        </div>

        <div class="col-sm-10">
            {% block dash %}{% endblock dash %} 
        </div>
    </div>

    <script src="{% static 'blog/js/jquery.js' %}"></script>
    <script src="{% static 'blog/js/popper.js' %}"></script>
    <script src="{% static 'blog/js/bootstrap.js' %}"></script>
</body>
</html>
